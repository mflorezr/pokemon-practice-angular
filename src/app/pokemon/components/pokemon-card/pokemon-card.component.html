<div class="pokemon-card" (click)="clickPokemon(pokemon)">
  <div class="pokemon-image-container">
    <img class="pokemon-image" [src]="pokemonImage" [alt]="pokemon.name">
    <app-favorite class="isFavorite" [isFavorite]="isFavorite" [pokemonId]="pokemon.id">
    </app-favorite>
  </div>
  <div class="pokemon-name">
    {{ pokemon.name | uppercase }}
  </div>
</div>
