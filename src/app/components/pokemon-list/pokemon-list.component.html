<app-nav-bar></app-nav-bar>
<app-comparation-card></app-comparation-card>
<div class="pokemon-list" infinite-scroll [infiniteScrollDistance]="0.1" (scrolled)="onScrollDown()">
  <app-pokemon-card *ngFor="let pokemon of pokemons" [pokemon]="pokemon"
    [pokemonImage]="imgSrc + (pokemon.url.substring(34, pokemon.url.length - 1)) + '.png'">
  </app-pokemon-card>
</div>
