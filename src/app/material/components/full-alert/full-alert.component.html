<div class="alert-header">
  <mat-icon class="alert-icon" aria-hidden="false">warning</mat-icon>
  <h1 mat-dialog-title>Favorite List Full!</h1>
</div>
<div mat-dialog-content>
  <p>
    We're afraid of your favorite pokemons list is full.
  </p>
  <p>
    The list of your favorite pokemons allows until 5 pokemons.
  </p>
  <p>
    Make sure that you chose the best ones!
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" mat-dialog-close>Close</button>
</div>
